env:
  TERM: xterm-256color

font:
  size: 13
  normal:
    # family: VictorMono NF
    family: Iosevka Nerd Font Mono Medium
    # family: MesloLGS NF
    # family: JetBrains Mono Medium
    # family: Liga SFMono Nerd Font
    # family: Consolas NF
  offset:
    y: 0
    x: 0

window:
  # decorations: buttonless
  padding:
    x: 10
    y: 10 

# key_bindings:
#     - { key: Key3, mods: Alt, chars: '#' }

colors:
  # Default colors
  primary:
    foreground: '0xE1E1E1'
    background: '0x232326'

  # Cursor colors
  cursor:
    text: '0x2c323c'

  # Selection colors
  selection:
    text: CellForeground
    background: '0x3e4452'
  
  normal:
    black:   '0x1e2127'
    red:     '0xe06c75'
    green:   '0x98c379'
    yellow:  '0xd19a66'
    blue:    '0x57a5e5'
    magenta: '0xc678dd'
    cyan:    '0x56b6c2'
    white:   '0x828791'

  # Bright colors
  bright:
    black:   '0x5c6370'
    red:     '0xe06c75'
    green:   '0x98c379'
    yellow:  '0xd19a66'
    blue:    '0x61afef'
    magenta: '0xc678dd'
    cyan:    '0x56b6c2'
    white:   '0xe6efff'

  # Dim colors
  #
  # If the dim colors are not set, they will be calculated automatically based
  # on the `normal` colors.
  dim:
    black:   '0x1e2127'
    red:     '0xe06c75'
    green:   '0x98c379'
    yellow:  '0xd19a66'
    blue:    '0x61afef'
    magenta: '0xc678dd'
    cyan:    '0x56b6c2'
    white:   '0x828791'
